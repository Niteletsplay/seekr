<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>SEEKR</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/settings.css">

    <script type="module" src="./dist/settings.js" defer></script>

    <script type="text/javascript" defer>
      // Check local storage for theme setting

      if (localStorage.getItem("theme")) {
        document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
      }
    </script>
  </head>

  <body>
    <div class="chip" id="settings-table">
      <div class="settings-option">
        <!-- Theme selection -->

        <p class="settings-name">Themes</p>

        <div class="theme-option chip">
          <div id="default-white-theme" class="theme-card big-card chip" data-theme="default-white">
            <div class="theme-card small-card chip" data-theme="white">
              <div class="colors">
                <p class="theme-text" data-theme="default-white">Default<br>White</p>
              </div>
            </div>
          </div>

          <div id="default-dark-theme" class="theme-card big-card chip" data-theme="default-dark">
            <div class="theme-card small-card chip" data-theme="default-dark">
              <div class="colors">
                <p class="theme-text" data-theme="default-dark">Default<br>Dark</p>
              </div>
            </div>
          </div>

          <div id="nord-dark-theme" class="theme-card big-card chip" data-theme="nord-dark">
            <div class="theme-card small-card chip" data-theme="nord-dark">
              <div class="colors">
                <p class="theme-text" data-theme="nord-dark">Nord<br>Dark</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
