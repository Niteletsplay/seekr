<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>SEEKR</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/settings.css">

    <script type="module" src="./js/settings.js" defer></script>

    <script type="text/javascript" defer>
      // Check local storage for dark mode setting

      if (localStorage.getItem("isDarkMode") == "true") {
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-theme", "light");
      }
    </script>
  </head>

  <body>
    <div class="chip" id="settings-table">
      <div class="settings-option">
        <!-- <div class="flex-option-container">
          <div class="darkMode-switch">
            <input id="darkMode-switch" type="checkbox" class="darkMode-switch-input">
            <label for="darkMode-switch" class="darkMode-switch-label"></label>
          </div>
  
          <p class="option-text">Darkmode</p>
        </div> -->

        <!-- Theme selection -->
        <div class="theme-option chip">
          <div id="white-mode" class="theme-card chip" data-theme="white">
            <div class="colors">
              <p class="theme-text" data-theme="white">White</p>
            </div>
          </div>

          <div id="dark-mode-outer" class="theme-card chip" data-theme="dark">
            <div id="dark-mode" class="theme-card chip" data-theme="dark">
              <div class="colors">
                <p class="theme-text" data-theme="dark">Dark</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
